theme = "blackburn"
baseurl = "http://www.notesofdabbler.com"
relativeurls = true
languageCode = "en-us"
title = "Notes of a Dabbler"
googleAnalytics = ""
ignoreFiles = ["\\.Rmd$", "_files$", "_cache$"]

[permalinks]
    post = "/:year/:month/:day/:slug/"

[[menu.main]]
    name = "Home"
    url = "/"
    weight = 1
[[menu.main]]
    name = "Links"
    url = "/links/"
    weight = 2
[[menu.main]]
    name = "About"
    url = "/about/"
    weight = 3
[[menu.main]]
    name = "GitHub"
    url = "https://github.com/notesofdabbler"
    weight = 4
[[menu.main]]
    name = "R-bloggers"
    url = "https://www.r-bloggers.com"
    

[params]
    subtitle = "Wandering through the beautiful world of math, computation and visualization"

    # options for highlight.js (version, additional languages, and theme)
    highlightjsVersion = "9.11.0"
    highlightjsCDN = "//cdn.bootcss.com"
    highlightjsLang = ["r","yaml"]
    highlightjsTheme = "github"

    MathJaxCDN = "//cdn.bootcss.com"
    MathJaxVersion = "2.7.1"

    [params.logo]
    url = "logo.png"
    width = 50
    height = 50
    alt = "Logo"
    
      

